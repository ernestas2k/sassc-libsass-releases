name: Build & release legacy sassc binaries

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  LIBSASS_VERSION: "3.6.5"
  SASSC_VERSION: "3.6.2"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
            arch: darwin-x64
          - os: macos-14
            arch: darwin-arm64
          - os: ubuntu-latest
            arch: linux-x64
# temporary disabled: linux arm runners are not available for private repos
#          - os: ubuntu-22.04-arm
#            arch: linux-arm64
    steps:
      - uses: actions/checkout@v4
      - name: fetch sources
        run: |
          git clone --depth 1 -b "$LIBSASS_VERSION" https://github.com/sass/libsass.git
          git clone --depth 1 -b "$SASSC_VERSION" https://github.com/sass/sassc.git
      - name: build sassc
        run: |
          CPU=$(nproc 2>/dev/null || sysctl -n hw.ncpu)
          SASS_LIBSASS_PATH="$(pwd)/libsass" make -C sassc -j$CPU
          mv sassc/bin/sassc sassc-${{ matrix.arch }}
          chmod +x sassc-${{ matrix.arch }}
      - name: test sassc binary
        run: |
          echo "running sassc --version..."
          ./sassc-${{ matrix.arch }} --version
          echo "testing basic SCSS compilation..."
          echo '$color: red; .x { color: $color; }' > test.scss
          ./sassc-${{ matrix.arch }} test.scss test.css
          echo "compiled CSS output:"
          cat test.css
          if ! grep -q "color: red" test.css; then
            echo "ERROR: output CSS does not contain expected result"
            exit 1
          fi
      - name: package archive
        run: |
          tar -czf "sassc-${SASSC_VERSION}-libsass-${LIBSASS_VERSION}-${{ matrix.arch }}.tar.gz" sassc-${{ matrix.arch }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch }}
          path: "*.tar.gz"

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: builds
      - name: generate sha256 checksums
        run: |
          cd builds
          find . -name "*.tar.gz" -exec sha256sum {} \; >> sha256s.txt
      - uses: softprops/action-gh-release@v1
        with:
          files: |
            builds/**/*.tar.gz
            builds/sha256s.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}